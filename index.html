<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Box</title>
    <style>
        #news-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .single-news img {
            width: 100%;
        }

        .single-news {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid red;

        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">News Box</h1>
    <section>
        <div id="news-container" class="news-section">

        </div>

    </section>
    <script src="js/app.js"></script>
</body>

</html>
